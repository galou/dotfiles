<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "https://raw.githubusercontent.com/behdad/fontconfig/master/fonts.dtd">
<!-- Cf. https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
<fontconfig>
    <alias>
        <family>Mono</family>
        <prefer>
            <!-- Prioritize FontAwesome -->
            <family>FontAwesome</family>
        </prefer>
        <accept>
            <!-- Fallback -->
            <family>MesloLGS NF</family>
        </accept>
    </alias>
</fontconfig>
